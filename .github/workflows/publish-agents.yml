name: Publish PersonaGym Agents

on:
  push:
    branches:
      - main
      - feature/gha  # ← Good for testing; remove later if temporary
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - name: personagym-agent
            dockerfile: Dockerfile.agent
          - name: personagym-evaluator
            dockerfile: Dockerfile.evaluator

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Optional but recommended: Setup Buildx explicitly (improves caching/reliability)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository_owner }}/${{ matrix.name }}
            # ↑ Fixed: Use repository_owner (your username/org) instead of full repository
            # This makes images: ghcr.io/yourusername/personagym-agent etc.
          tags: |
            type=ref,event=branch
            type=ref,event=pr          # Useful if you later add PR triggers
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix=sha-       # Standard short sha tag
            type=raw,value=latest,enable={{is_default_branch}}
            # Optional: branch-prefixed sha (very useful for debugging)
            # type=sha,prefix={{branch}}-,enable={{is_not_default_branch}}
          flavor: |
            latest=auto
          # Optional: Add if you want more predictable OCI labels
          # annotations-levels: manifest,index

      - name: Build and push Docker image (${{ matrix.name }})
        uses: docker/build-push-action@v6   # ← Updated to latest v6 (Jan 2026)
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64
          # Great for speed: GitHub Actions cache backend
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Output image digest
        if: github.event_name != 'pull_request'
        run: |
          echo "## Docker Image Published: ${{ matrix.name }} :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" | tr ',' '\n' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Digest:** \`${{ steps.build.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Use this digest in your MANIFEST.json for reproducibility." >> $GITHUB_STEP_SUMMARY